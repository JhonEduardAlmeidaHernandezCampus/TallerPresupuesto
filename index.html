<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Presupuesto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- --- -->

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ----------- -->

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/665e751bd8.js" crossorigin="anonymous"></script>
    <!-- ------ -->
</head>
<body>
    <div class="overflow-hidden position-relative d-flex p-0 m-0 justify-content-center align-content-center">
        <div class="imagen-Banner col-12 object-fill-contain position-absolute">
            <img src="img/1366_2000.png" alt="">
        </div>
        
        <div class="col-6 col-xl-5 text-center py-5 position-relative">
            <h4 class="mb-4 text-white">Presupuesto Disponible</h4>
            <h1 class="mb-4 text-white">$ 12.000.0000</h4>

            <div class="col-12 bg-info mb-2 py-2 d-flex justify-content-around">
                <p class="m-0 text-white">INGRESOS</p>
                <p class="m-0 text-white">$ 3.000.000</p>
            </div>
            <div class="col-12 bg-danger py-2 d-flex justify-content-around">
                <p class="m-0 v text-white">EGRESOS</p>
                <p class="m-0 text-white">$ 1.000.000</p>
            </div>
        </div>
    </div>

    <div class="col-12 border-bottom bg-light text-center d-flex p-0 m-0 justify-content-center">
        <div class="col-12 col-md-8 col-lg-7 p-2 align-content-between">
            <form action="" class="d-flex justify-content-around">
                <select name="" id="" class="p-2 col-2 col-sm-1">
                    <option value="">+</option>
                    <option value="">-</option>
                </select>
    
                <input type="text" class="p-1 col-6 col-sm-7">
    
                <input type="number" class="p-1 col-2" placeholder="$">
    
                <input type="button" class="btn-enviar p-2" value="enviar">
            </form>
        </div>
    </div>

    <div class="col-12 d-block d-lg-flex justify-content-center pt-4 px-5 mt-5">
        <div class="col-12 col-sm-12 col-lg-6 col-xl-4 mx-md-3">
            <h4 class="border-bottom p-2">INGRESOS</h4>
            <table class="col-12">
                <tr class="d-flex p-2 border-bottom">
                    <td class="col-8 fs-5">Auxilio de transporte</td>
                    <td class="col-4 fs-5 text-success">+$ 300.000</td>
                </tr>
            </table>
        </div>
        <div class="col-12 col-sm-12 col-lg-6 col-xl-4 mx-md-3 mt-5 mb-5 mt-lg-0">
            <h4 class="border-bottom p-2">EGRESOS</h4>
            <table class="col-12">
                <tr class="d-flex p-2 border-bottom">
                    <td class="col-7 fs-5">Comida del gato</td>
                    <td class="col-3 fs-5 text-danger">-$ 70.000</td>
                    <td class="col-2 fs-5 m-0 p-0 bg-danger rounded text-white text-center" style="--bs-bg-opacity: .4;">13 %</td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
