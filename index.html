<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Presupuesto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- --- -->

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ----------- -->

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/665e751bd8.js" crossorigin="anonymous"></script>
    <!-- ------ -->

    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="overflow-hidden position-relative d-flex p-0 m-0 justify-content-center align-content-center">
        <div class="imagen-Banner col-12  position-absolute">
            <img src="img/1366_2000.png" alt="">
        </div>
        <div id="myHeader" class="col-11 col-md-6 col-xl-5 text-center py-5 position-relative"></div>
    </div>

    <div class="col-12 border-bottom bg-light text-center d-flex justify-content-center p-0 m-0">
        <div class="col-12 col-md-8 col-lg-7 p-2 align-content-between">
            <form id="formulario" class="d-flex flex-column justify-content-center align-items-center flex-sm-row">
                <select name="opcion" class="p-2 col-3 col-sm-1 me-sm-1">
                    <option value="ingreso">+</option>  
                    <option value="egreso">-</option>
                </select>
    
                <input required type="text" name="descripcion" placeholder="DescripciÃ³n" class="col-11 col-sm-7 p-1 mt-1 mt-sm-0 me-sm-1">
    
                <input required type="number" name="valor" class="col-9 col-sm-2 p-1 mt-1 mt-sm-0 me-sm-1" placeholder="$">
    
                <button type="submit" class="mt-1 mt-sm-0 rounded-circle border-0 boton bg-transparent">
                    <i class="fa-regular fa-circle-check" style="color: #3fd942; font-size: 25px;"></i>
                </button> 
            </form>
        </div>
    </div>

    <div class="col-12 d-block d-md-flex justify-content-center pt-4 px-2 px-sm-5 mt-5">
        <div class="col-12 col-md-6 col-xl-4 mx-md-3">
            <h4 class="border-bottom p-2">INGRESOS</h4>
            <table class="col-12" id="tablaIngreso"></table>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-xl-4 mx-md-3 mt-5 mt-md-0 mb-5 mt-lg-0">
            <h4 class="border-bottom p-2">EGRESOS</h4>
            <table class="col-12" id="tablaEgreso"></table>
        </div>
    </div>
    
</body>
</html>
